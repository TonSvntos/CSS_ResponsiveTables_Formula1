<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tabelas Responsivas com css puro</title>
</head>
<body>
    
    <main>
        <div class="wrapper">
            <h1>Responsive Tables</h1>

            <div class="table-container">
            <table>
                <caption>
                    The last 14 world F1 champions
                </caption>

                <thead>
                    <tr>
                        <th>name</th>
                        <th>Poles</th>
                        <th>Podiums</th>
                        <th>Wins</th>
                        <th>Carrer Points</th>
                        <th>Championships</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-cell="name">Ayrton Senna</td>
                        <td data-cell="Poles">65</td>
                        <td data-cell="Podiums">80</td>
                        <td data-cell="Wins">41</td>
                        <td data-cell="Carrer points">610</td>
                        <td data-cell="Championships">3</td>
                    </tr>
                    <tr>
                        <td data-cell="name">Lewis Hamilton</td>
                        <td data-cell="Poles">103</td>
                        <td data-cell="Podiums">192</td>
                        <td data-cell="Wins">103</td>
                        <td data-cell="Carrer points">4443</td>
                        <td data-cell="Championships">7</td>
                    </tr>
                </tbody>
                

            </table>
        </div>
        </div>
    </main>



</body>
</html>
